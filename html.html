<!DOCTYPE html>
<html class='whole'>

<link href='stylesheet.css' rel='stylesheet'>

<h1 class='title'>
Etch-a-Sketch!
</h1>
<div class='subtitle'>
	Hover over the square to fill it in
</div>


<div id='container'>
</div>



<form id='setSquares' style='text-align:center' name='setSquares' onsubmit='return set()'>
	<br><label for='numberSquares'>Please set the number of squares per column/row:</label><br>
<input type='textbox' id='numberSquares' name='setSquares'>
<input type='submit' id='submitSquares' value='Submit' name='setSquares'>
<input type='reset' id='reset' value='Reset'>
</form>


<script>

squares = document.getElementById('setSquares').value;

function makeSquare(){
	for (i = 0; i < squares; i++){
	let row = document.createElement('div');
	row.className = 'row';
	for (j = 0; j < squares; j++){
		let box = document.createElement('div');
		box.className = 'box';
		row.appendChild(box);
	}
	document.getElementById('container').appendChild(row)
	}
}

function set(){
	if (squares > 0){
		return squares;
	}
	else if (Number.isInteger(squares) === false){
		alert('Please enter a positive number');
	}
}

makeSquare();

</script>



</html>
